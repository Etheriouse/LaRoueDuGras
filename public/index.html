<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La roue du gras</title>
    <link rel="icon" type="image/png" href="/icoo.png">
    <style>
        body {
            padding: 5%;
            height: 100vh;
            background: #272727;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }

        #container {
            display: flex;
            width: 90vw;
            gap: 10vw;
            height: 70vh;
        }

        #roll {
            padding: 5%;
            position: relative;
            display: flex;
            flex-direction: column;
            background: #252525;
            align-items: center;
            box-shadow: 7px 7px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            border-radius: 5px;

        }

        canvas {
            width: 40vh;
            height: 40vh;
            border: 4px solid #fff;
            border-radius: 50%;
        }

        .pointer {
            position: absolute;
            width: 50vh;
            height: 50vh;
            left: 50%;
            top: 2vw;
            transform: translateX(-50%) rotate(180deg);
            width: 0;
            height: 0;
            border-left: 3vh solid transparent;
            border-right: 3vh solid transparent;
            border-bottom: 3vh solid #fff;
            z-index: 10;
        }

        #menu {
            width: 100%;
            font-size: 1vw;

            background: #252525;
            border-radius: 5px;
            padding: 2%;
            box-shadow: 7px 7px 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        #menu h3 {
            margin-top: 0;
        }

        #menu ul {
            margin: 0;
            padding-left: 20px;
        }

        li {
            margin-top: 2%;
        }

        #btn {
            margin-top: 2vw;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="roll">
            <div class="pointer"></div>
            <canvas id="roulette" width="400" height="400"></canvas>

            <style>
                button {
                    position: relative;
                    padding: 1% 3%;
                    font-size: 1vw;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                    background: #4caf50;
                    color: white;
                }

                button[disabled] {
                    background: #666;
                    cursor: not-allowed;
                }

                .lock {
                    position: absolute;
                    right: -30px;
                    top: 50%;
                    transform: translateY(-50%);
                    font-size: 20px;
                }
            </style>

            <button onclick="spinRoulette()" id="btn" disabled>
                Assez pour aujourd'hui üîí
            </button>
        </div>

        <div id="menu">
            <div>
                <h3 id="title-day">Probabilit√© du jour - </h3>
                <ul id="list-proba-day">

                </ul>
            </div>
            <style>
                #day-result {
                    margin-top: 5%;
                }

                #result-spin-day {
                    display: none;
                }
            </style>
            <div id="day-result">
                <h3>Resulta du jour:</h3>
                <h4 id="result-spin-day">Mcdo</h4>
                <h4 id="no-spin-result">La roue du gras n'a pas √©t√© lanc√©</h4>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('roulette');
        const ctx = canvas.getContext('2d');
        const radius = canvas.width / 2;
        var totalWeight;

        const dayWeek = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi']

        document.getElementById('title-day').innerHTML+= dayWeek[new Date().getDay()]

        fetch('http://localhost:80/proba', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => response.json())
            .then(data => {
                const ListProbaDay = document.getElementById('list-proba-day');

                if (data.canSpin) {
                    document.getElementById('btn').disabled = !data.canSpin;
                    document.getElementById('btn').innerHTML = "L'heure du gras !"
                }

                if (data.dayResult) {
                    document.getElementById('result-spin-day').innerHTML = data.dayResult;
                    document.getElementById('result-spin-day').style.display = 'flex';
                    document.getElementById('no-spin-result').style.display = 'none';
                }

                data.proba.forEach(element => {
                    segments.push(element);
                    const li = document.createElement("li");
                    li.innerHTML = `${element.label} - ${Number(element.weight).toFixed(1)}%`;
                    ListProbaDay.appendChild(li);
                })
                console.log(segments);
                drawWheel();
                document.getElementById('container').style.display = "flex";
            })
            .catch(error => console.error('Erreur :', error));

        const segments = [];

        function drawWheel(rotation = 0) {
            totalWeight = segments.reduce((sum, s) => sum + s.weight, 0);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let startAngle = rotation;

            segments.forEach(seg => {
                const segmentAngle = (seg.weight / totalWeight) * 2 * Math.PI;

                // Dessiner segment
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, startAngle, startAngle + segmentAngle);
                ctx.fillStyle = seg.color;
                ctx.fill();
                ctx.strokeStyle = "#222";
                ctx.stroke();

                // Texte centr√© sur le segment
                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "16px Arial";
                ctx.fillText(seg.label, radius - 20, 5);
                ctx.restore();

                startAngle += segmentAngle;
            });
        }

        let currentRotation = 0;


        function spinRoulette() {
            document.getElementById('btn').disabled = true;
            document.getElementById('btn').innerHTML = "Assez pour aujourd'hui üîí"

            const randomRotation = ((Math.random() * 10) + 5) * 2 * Math.PI; // 5 √† 15 tours
            const duration = 5000;
            const start = performance.now();
            const initialRotation = currentRotation;

            function animate(time) {
                const elapsed = time - start;
                const progress = Math.min(elapsed / duration, 1);

                // D√©c√©l√©ration r√©aliste
                const ease = 1 - Math.pow(1 - progress, 3);
                currentRotation = initialRotation + randomRotation * ease;
                drawWheel(currentRotation);

                if (progress < 1) requestAnimationFrame(animate);
                else {
                    // Pointeur en haut (canvas = 3œÄ/2)
                    const pointer = 3 * Math.PI / 2;
                    const angle = (pointer - (currentRotation % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI);

                    let cumulative = 0;
                    for (let seg of segments) {
                        const segmentAngle = (seg.weight / totalWeight) * 2 * Math.PI;
                        cumulative += segmentAngle;
                        if (angle < cumulative) {
                            document.getElementById('result-spin-day').innerHTML = seg.label;
                            document.getElementById('result-spin-day').style.display = 'flex';
                            document.getElementById('no-spin-result').style.display = 'none';

                            fetch('http://localhost:80/history', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ type: seg.type, label: seg.label })
                            })
                            break;
                        }
                    }
                }
            }

            requestAnimationFrame(animate);
        }

    </script>

</body>

</html>
